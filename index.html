<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="stylesheets/master.css" media="screen" title="no title" charset="utf-8">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biznobo "The Machine"</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav>
    <div class="nav-wrapper">
      <a href="/">
        <img class="brand-logo" src="assets/img/biznobo_logo_small.jpg" alt="biznobo_logo" />
      </a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
      </ul><!-- /side-nav /mobile-demo -->
    </div><!-- /nav-wrapper -->
  </nav><!-- /Nav Bar -->
  <!-- Header -->
  <div class="header row">
    <div id="container" class="container">
      <img src="assets/img/dm_biznobo_header.png" alt="" id="header-img" class="col s12">
        <div id="animations-container">
          <!-- Lever -->
          <div class="machine-fb-container"></div><!-- /machine-fb-container-->
          <div id="biznobo-aweber-container">
            <div class="lever-container">
              <img id="lever" src="assets/img/lever.png" alt="lever" />
            </div><!--/lever-container-->
          </div><!-- /biznobo-aweber-container -->
          <!-- Gears -->
          <div id="indoctrination-gears">
            <img src="assets/img/gear_green_sm.png" alt="" class="gear-img-spin gear-1"/>
            <img src="assets/img/gear_red_sm.png" alt="" class="gear-img-counterSpin gear-2"/>
            <img src="assets/img/gear_green_lg.png" alt="" class="gear-img-spin gear-3"/>
            <img src="assets/img/gear_red_sm.png" alt="" class="gear-img-counterSpin gear-4"/>
            <ul class="indoctrination">
              <li class="arrow-up arrow-1"></li>
            </ul>
            <div class="magic-box-1"></div>
          </div><!-- /indoctrination-gears -->
          <div id="siren">
            <img id="siren-flash" src="assets/img/siren_light.png" alt="" />
            <img id="siren-img" src="assets/img/siren_img.png" alt="" />
          </div><!--/siren-->
          <div id="ascension">
            <img src="assets/img/ascension-box.png" alt="" id="ascension-box">
          </div><!--/ascension-->
          <div id="arrows-and-band-1">
            <ul>
              <li class="arrow-up arrow-2"></li>
              <li class="arrow-up arrow-3"></li>
              <li class="arrow-up arrow-4"></li>
              <li class="arrow-up arrow-5"></li>
              <li class="arrow-up arrow-6"></li>
            </ul>
            <div class="band band-1"></div>
          </div>
          <!-- Arrows-And-Band-2-->
          <div id="arrows-and-band-2">
              <ul>
                <li class="arrow-up arrow-7"></li>
                <li class="arrow-up arrow-8"></li>
                <li class="arrow-up arrow-9"></li>
                <li class="arrow-up arrow-10"></li>
                <li class="arrow-up arrow-11"></li>
                <li class="arrow-up arrow-12"></li>
                <li class="arrow-up arrow-13"></li>
                <li class="arrow-up arrow-14"></li>
              </ul>
            <div class="band band-2"></div>
            <div class="magic-box-2"></div>
            <div class="magic-box-3"></div>
          </div><!--/arrows-and-band-2-->
          <div id="conveyor-belt">
            <img class="gear-5 gear-img-spin" src="assets/img/gear_green_sm.png" alt="">
            <img class="gear-6 gear-img-spin" src="assets/img/gear_red_sm.png" alt="">
            <ul>
              <li><img class="bucket-1" src="assets/img/bucket.png" alt="" /></li>
              <li><img class="bucket-2" src="assets/img/bucket.png" alt="" /></li>
              <li><img class="bucket-3" src="assets/img/bucket.png" alt="" /></li>
              <li><img class="bucket-4" src="assets/img/bucket.png" alt="" /></li>
              <li><img class="bucket-5" src="assets/img/bucket.png" alt="" /></li>
            </ul>
            <ul>
              <li class="arrow-up-sm arrow-15"></li>
              <li class="arrow-up-sm arrow-16"></li>
            </ul>
            <div class="magic-box-4"></div>
            <div class="magic-box-5"><img src="assets/img/oval.png" alt="" /></div>
          </div><!--/conveyor-belt-->
          <div id="segmentation">
            <ul>
              <li class="arrow-up-sm arrow-17"></li>
              <li class="arrow-up-sm arrow-18"></li>
              <li class="arrow-up-sm arrow-19"></li>
            </ul>
            <div class="magic-box-6"><img src="assets/img/oval.png" alt="" /></div>
            <div class="magic-box-7"></div>
          </div><!--/segmentation-->
          <div id="the-bucket">
            <ul>
              <li class="arrow-up-sm arrow-20"></li>
              <li class="arrow-up-sm arrow-21"></li>
              <li class="arrow-up-sm arrow-22"></li>
              <li class="arrow-up-sm arrow-23"></li>
            </ul>
            <div class="magic-box-8"><img src="assets/img/oval.png" alt="" /></div>
            <div class="magic-box-9"></div>
          </div><!--/the-bucket-->
        </div><!--/animations-container-->
      </div><!--/container-->
    </div><!-- /header -->










  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
